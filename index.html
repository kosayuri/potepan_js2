<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <h1>0</h1>

    <!-- ここに記述していきましょう！ -->
    
    <div class="line">
      <button id="Seven">7</button>
      <button id="Eight">8</button>
      <button id="Nine">9</button>
      <button id="plus" disabled>+</button>
    </div>

    <div class="line">
      <button id="four">4</button>
      <button id="Five">5</button>
      <button id="Six">6</button>
      <button id="minus">-</button>
    </div>
    
    <div class="line">
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="multiply" disabled>*</button>
    </div>
    
    <div class="line">
      <button id="zero"  disabled>0</button>
      <button id="doubleZero" disabled>00</button>
      <button id="decimalPoint">.</button>
      <button id="divide" disabled>/</button>
    </div>

    <div class="line">
      <button id="AC">AC</button>
      <button id="equal" disabled>=</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
